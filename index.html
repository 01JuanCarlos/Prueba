<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .login-container {
      width: 300px;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .login-container label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #555;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .login-container a {
      display: block;
      margin: 10px 0 20px;
      font-size: 14px;
      color: #888;
      text-decoration: none;
    }

    .login-container a:hover {
      color: #555;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(90deg, #a64cf4, #56d8e4);
      cursor: pointer;
    }

    .login-container button:hover {
      opacity: 0.9;
    }
  </style>
<body>


  
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="email">Correo</label>
          <input type="text" id="email" placeholder="Correo" required>
    
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Contraseña" required>
    
          <a href="#">¿Olvidaste tu contraseña?</a>
          <button type="submit">LOGIN</button>
        </form>
      </div>
    



      <script type="module">
        // Importa las funciones necesarias
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    
        // Configuración de Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyAB80ozEjG4QXKuN9HOUaKta5Dm2EgCLXU",
          authDomain: "cibertec-app-android-jc.firebaseapp.com",
          projectId: "cibertec-app-android-jc",
          storageBucket: "cibertec-app-android-jc.appspot.com",
          messagingSenderId: "1042802952474",
          appId: "1:1042802952474:web:0bde4fb836021ae57504a3",
          measurementId: "G-Q2162TS80F"
        };
    
        // Inicializar Firebase y Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    
        // Función para guardar el correo y la contraseña en Firestore sin encriptación
        async function saveUserToFirestore(email, password) {
          try {
            // Guarda en Firestore sin encriptar
            await addDoc(collection(db, "users"), {
              email: email,
              password: password,  // Contraseña sin encriptar
            });
            console.log("Usuario guardado con éxito en Firestore");
          } catch (e) {
            console.error("Error al guardar en Firestore: ", e);
          }
        }
    
        // Maneja el formulario de envío
        const form = document.getElementById("loginForm");
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          saveUserToFirestore(email, password);
          form.reset();  
        });
      </script>
</body>
</html>
